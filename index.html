<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <title>Oh My Food !</title>
</head>
<body>
    <header class="header">
        <h1 class="header__title">ohmyfood</h1>
    </header>

    <div class="menus">
        <div class="menus__list">
            <div class="menus__list__top">
            <img class="menus__list__top__menu" src="./Menus/menu-1b.png" alt="front page menu 'La note enchantée'"/>
            <img class="menus__list__top__menu" src="./Menus/menu-2b.png" alt="front page menu 'Le chic a la française'"/>
            </div>
            <div class="menus__list__bot">
            <img class="menus__list__bot__menu" src="./Menus/menu-3b.png" alt="front page menu 'Le délice des papilles'"/>
            <img class="menus__list__bot__menu" src="./Menus/menu-4b.png" alt="front page menu 'La palette du gout'"/>
            </div>
        </div>
        
        <div class="menus__soon">
            <p>Prochainement</p>
        </div>
    </div>

    <footer class="footer">
        <p class="footer__content">Mentions légales</p>
        <p class="footer__content">Contactez-nous</p>
    </footer>
</body>
</html>
